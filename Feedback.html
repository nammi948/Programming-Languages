<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programming Languages Feedback</title>
</head>
<body>
  <h2>Feedback on Programming Languages</h2>
  <form action="/submit-feedback" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="language">Favorite Programming Language:</label><br>
    <select id="language" name="language">
      <option value="html">Html</option>
      <option value="css">Css</option>
      <option value="JavaScript">JavaScript</option>
      <option value="java">Java</option>
      <option value="sql">Sql</option>
    </select><br><br>

    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your feedback here..." required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
